<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Appointment</title>
</head>
<body>
    <form action="/firstWebsite/Appointments" method="post">
        <center>
            <div>
                APP ID : <input type='text' name='appid'>
            </div>
            <div>
                APP DATE : <input type='text' name='appdate'>
            </div>
            <div>
                DOCTOR ID : <input type='text' name='id'>
            </div>
            <div>
                PATIENT NAME : <input type='text' name='patientname'>
            </div>
            <div>
                FEES Amounts : <input type='text' name='feesamounts'>
            </div>
            <div>
                FEES collection : <input type='text' name='feescollection'>
            </div>
            <input type='submit' name='change' value='Add'>
            </div>
        </center>
    </form>
</body>
</html>
