<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>UpdateEmployeeDetails</title>
</head>
<body>
	<form action="/firstWebsite/Employees" method="post">
		<div style="width: 50%; margin: 0 auto">
			Employee ID: <input type='text' name='employee_id' placeholder="Employee_Id">
		</div>
		<div style="width: 50%; margin: 0 auto">
			First Name: <input type='text' name='fname' placeholder="first Name">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Last Name: <input type='text' name='lname' placeholder="Last Name">
		</div>
		<div style="width: 50%; margin: 0 auto">
			E-mail: <input type='text' name='email' placeholder="E-mail">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Hire Date: <input type='text' name='hdate' placeholder="DD/MM/YYYY">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Job ID: <input type='text' name='jobid' placeholder="Job Id">
		</div>
		<div style="width: 50%; margin: 0 auto">
			Salary: <input type='text' name='salary' placeholder="00.000">
		</div>
		<div style="width: 50%; margin: 0 auto">
			<input type=submit name='click' value='UPDATE_EMP'>
		</div>
	</form>
</body>
</html>
